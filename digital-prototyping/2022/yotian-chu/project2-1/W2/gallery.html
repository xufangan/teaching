<!DOCTYPE html>
<html lang="en">
<head>
<title>Gallery</title>
<link rel="stylesheet" href="gallery.css">
<link rel="stylesheet" href="https://use.typekit.net/awo6tqw.css">


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.js"></script>



<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<div id="wrapper">

  <div id="header">
    <div id="logo" class="h1">
      <a href="/gallery.html">Yotian's Gallery</a></div>
      
  </div>
  
  <div id="main">
		<div id="sidebar"></div>

  <div id="content">
  <div id="grid" style="opacity: 1; position: relative; height: 18886.7px;">
     <div class="grid-sizer"></div>
     <div class="grid-gutter-sizer"></div>
 
     

        <a href="./experiment.html">
          <div class="grid-item grid-item-large" style="position: absolute; left: 40%; top: 0px;">
          <div class="grid-item-image" style="pointer-events: all;">
        
                <img src="http://davidrudnick.org/wp-content/themes/dr_v3/imgs/ring.svg" class="loader" alt="" style="visibility: hidden;">
                <div style="border-color: #3d62c7; background-color: rgba(160, 233, 255, 0.836);" class="overlay">
                <div style="color:#0032bd" class="overlay-text">
                <div class="overlay-text-title">Experiments</div>
                <div class="overlay-text-tags">P5js</div>
                </div>
                <div class="overlay-corner"></div>
                </div>
                <img src="assets/01.gif" class="front cover" style="width: 100%; max-height: 480px; visibility: visible;">
                </div>
                </div>
          </a>    
          <a href="./collection.html">
            <div class="grid-item grid-item-large" style="position: absolute; left: 0%; top: 0px;">
            <div class="grid-item-image" style="pointer-events: all;">
          
                  <img src="http://davidrudnick.org/wp-content/themes/dr_v3/imgs/ring.svg" class="loader" alt="" style="visibility: hidden;">
                  <div style="border-color: #3d62c7; background-color: rgba(160, 233, 255, 0.836);" class="overlay">
                  <div style="color:#0032bd" class="overlay-text">
                  <div class="overlay-text-title">Collection</div>
                  <div class="overlay-text-tags">sky</div>
                  </div>
                  <div class="overlay-corner"></div>
                  </div>
                  <img src="assets/G1.png" class="front cover" style="width: 100%; max-height: 480px; visibility: visible;">
                  </div>
                  </div>
            </a>   
        

  </div>
</div>
</div>
      
    
     
   
</body>
</html>
